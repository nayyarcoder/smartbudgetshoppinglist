<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#4F46E5" rx="80"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(100, 100)">
    <!-- Cart body -->
    <path d="M 50 50 L 80 150 L 250 150 L 280 50 Z" fill="white" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Cart wheels -->
    <circle cx="100" cy="200" r="20" fill="white"/>
    <circle cx="230" cy="200" r="20" fill="white"/>
    
    <!-- Cart handle -->
    <path d="M 40 50 L 20 10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Dollar sign -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#4F46E5" text-anchor="middle">$</text>
  </g>
</svg>
